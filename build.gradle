plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'io.github.runedata'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'io.github.runedata.cache', name: 'filesystem', version: '1.0.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}